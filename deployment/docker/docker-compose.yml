version: '3.8'

services:
  # Qdrant Vector Database - Semantic search storage
  qdrant:
    image: qdrant/qdrant:v1.15.1
    container_name: context-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-network

  # PostgreSQL - Metadata and audit logging
  postgres:
    image: postgres:15-alpine
    container_name: context-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-context_dev}
      POSTGRES_USER: ${POSTGRES_USER:-context}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context -d context_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-network

  # Redis - Caching and session management
  redis:
    image: redis:7.2-alpine
    container_name: context-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-network

  # Ollama - Local LLM runtime (GPU-enabled, CPU-safe)
  ollama:
    image: ollama/ollama:latest
    container_name: context-ollama
    ports:
      - "11434:11434"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    # Prefer device requests (may be ignored outside Swarm)
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    # Compose v2 GPU flag (effective on Docker Desktop/WSL2)
    gpus: all
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "/bin/ollama", "list"]
      interval: 30s
      timeout: 5s
      retries: 10
    networks:
      - context-network


  # Context Server - Main application (development mode)
  context-server:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.dev
    container_name: context-server
    ports:
      - "8000:8000"
    volumes:
      - ../../src:/app/src
      - ../../tests:/app/tests
      - ../../docs:/app/docs
      - ../../requirements:/app/requirements
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION}
      - QDRANT_VECTOR_SIZE=${QDRANT_VECTOR_SIZE}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
      - MCP_ENABLED=${MCP_ENABLED}
      - MCP_SERVER_NAME=${MCP_SERVER_NAME}
      - API_AUTH_ENABLED=${API_AUTH_ENABLED}
      - API_AUTH_SCHEME=${API_AUTH_SCHEME}
      - API_KEY=${API_KEY}
      - DEBUG=${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - context-network
    command: uvicorn src.mcp_server.server:app --reload --host 0.0.0.0 --port 8000

  # Prometheus - Monitoring and scraping application metrics
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: context-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
    depends_on:
      context-server:
        condition: service_started
    networks:
      - context-network
  # Alertmanager - Alert routing
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: context-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--web.listen-address=0.0.0.0:9093"
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - context-network



  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:10.4.2
    container_name: context-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - context-network


volumes:
  qdrant_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  ollama_data:
    driver: local


networks:
  context-network:
    driver: bridge
