version: '3.8'

services:
  # Qdrant Vector Database - Semantic search storage (REQUIRED)
  qdrant:
    image: qdrant/qdrant:v1.15.1
    container_name: context-qdrant
    restart: unless-stopped  # Auto-restart on Docker Desktop startup
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-network

  # PostgreSQL - Metadata and audit logging (OPTIONAL - server works without it)
  postgres:
    image: postgres:15-alpine
    container_name: context-postgres
    restart: unless-stopped  # Auto-restart on Docker Desktop startup
    profiles:
      - full  # Only start with: docker-compose --profile full up
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-context_dev}
      POSTGRES_USER: ${POSTGRES_USER:-context}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context -d context_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-network

  # Redis - Caching and session management
  redis:
    image: redis:7.2-alpine
    container_name: context-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-network

  # Ollama - Local LLM runtime (GPU-enabled, CPU-safe)
  ollama:
    image: ollama/ollama:latest
    container_name: context-ollama
    ports:
      - "11434:11434"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    # Prefer device requests (may be ignored outside Swarm)
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    # Compose v2 GPU flag (effective on Docker Desktop/WSL2)
    gpus: all
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "/bin/ollama", "list"]
      interval: 30s
      timeout: 5s
      retries: 10
    networks:
      - context-network


  # Context Server - MCP HTTP Server (persistent, auto-start)
  context-server:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.dev
    container_name: context-server
    image: context-server:ci
    restart: unless-stopped  # Auto-restart on Docker Desktop startup
    ports:
      - "8000:8000"
    volumes:
      - ../../src:/app/src
      - ../../tests:/app/tests
      - ../../docs:/app/docs
      - ../../requirements:/app/requirements
      # Mount HuggingFace model cache to avoid downloading on every restart
      # This will use the models downloaded on the host machine
      - ${USERPROFILE}/.cache/huggingface:/root/.cache/huggingface:ro
      # Mount the project directory for indexing (read-only)
      - ../../:/app/workspace:ro
      # Mount external projects directory (configurable via EXTERNAL_PROJECTS_PATH env var)
      # Default: parent directory of Context repo (e.g., D:\GitProjects if Context is at D:\GitProjects\Context)
      # Override in .env file: EXTERNAL_PROJECTS_PATH=C:/Users/username/projects
      # This makes paths like D:\GitProjects\Boarding_House accessible as /external/Boarding_House
      - "${EXTERNAL_PROJECTS_PATH:-../../..}:/external:ro"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION}
      - QDRANT_VECTOR_SIZE=${QDRANT_VECTOR_SIZE}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
      - MCP_ENABLED=${MCP_ENABLED}
      - MCP_SERVER_NAME=${MCP_SERVER_NAME}
      - MCP_SERVER_VERSION=${MCP_SERVER_VERSION:-0.1.0}
      - API_AUTH_ENABLED=${API_AUTH_ENABLED}
      - API_AUTH_SCHEME=${API_AUTH_SCHEME}
      - API_KEY=${API_KEY}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE}
      - EMBEDDINGS_PROVIDER=${EMBEDDINGS_PROVIDER}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_EMBEDDING_MODEL=${GOOGLE_EMBEDDING_MODEL}
      - RATE_LIMIT_KEY=${RATE_LIMIT_KEY}
      - CONVERSATION_STATE_ENABLED=${CONVERSATION_STATE_ENABLED}
      - CONVERSATION_MAX_CONVERSATIONS=${CONVERSATION_MAX_CONVERSATIONS}
      - CONVERSATION_MAX_MESSAGES_PER_CONVERSATION=${CONVERSATION_MAX_MESSAGES_PER_CONVERSATION}
      - CONVERSATION_TTL_SECONDS=${CONVERSATION_TTL_SECONDS}
      - CLAUDE_PROJECT_DIR=/app/workspace
      - DEBUG=${DEBUG:-true}
      - FAST_STARTUP=${FAST_STARTUP}

      # Feature flags (allow CI to toggle via env)
      - ENABLE_NLP_ANALYSIS=${ENABLE_NLP_ANALYSIS}
      - ENABLE_DEPLOYMENT_INTEGRATIONS=${ENABLE_DEPLOYMENT_INTEGRATIONS}
      - ENABLE_QUERY_REFINEMENT=${ENABLE_QUERY_REFINEMENT}
      - ENABLE_CONVERSATION_TRACKING=${ENABLE_CONVERSATION_TRACKING}
      - ENABLE_PERFORMANCE_PROFILING=${ENABLE_PERFORMANCE_PROFILING}
      - ENABLE_SECURITY_SCANNING=${ENABLE_SECURITY_SCANNING}
      - ENABLE_REALTIME_MONITORING=${ENABLE_REALTIME_MONITORING}
      - ENABLE_CODE_GENERATION=${ENABLE_CODE_GENERATION}
      - ENABLE_PREDICTIVE_CACHING=${ENABLE_PREDICTIVE_CACHING}
      - ENABLE_CACHE_WARMING=${ENABLE_CACHE_WARMING}
    depends_on:
      qdrant:
        condition: service_healthy
      # PostgreSQL and Redis are optional - server works in vector-only mode
      redis:
        condition: service_healthy
        required: false
      postgres:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD-SHELL", "curl -f -X POST http://localhost:8000/ -H 'Accept: application/json, text/event-stream' -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"initialize\",\"id\":1,\"params\":{\"protocolVersion\":\"2025-03-26\",\"capabilities\":{},\"clientInfo\":{\"name\":\"healthcheck\",\"version\":\"1.0\"}}}' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - context-network
    # Use the new MCP HTTP server entry point
    command: python -m src.mcp_server.http_server

  # Prometheus - Monitoring and scraping application metrics
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: context-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
    depends_on:
      context-server:
        condition: service_started
    networks:
      - context-network
  # Alertmanager - Alert routing
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: context-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--web.listen-address=0.0.0.0:9093"
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - context-network



  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:10.4.2
    container_name: context-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - context-network


volumes:
  qdrant_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  ollama_data:
    driver: local


networks:
  context-network:
    driver: bridge
